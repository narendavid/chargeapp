<ion-header>
    <ion-toolbar>
        <ion-title>login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <h1 text-center>ChargeApp</h1>
    <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Clave</ion-label>
        <ion-input [(ngModel)]="pass" type="password"></ion-input>
    </ion-item>
    <ion-button (click)="login()" expand="block">Ingresar</ion-button>
</ion-content>
